<!DOCTYPE html>

<html>
	<head>
		<script>
			function onloadCallback() {
				grecaptcha.ready(async function() {
					window.external.setToken(await grecaptcha.execute(window.external_sitekey));
				});
			}
			const script = document.createElement("script");
			script.src = `https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=${window.external_sitekey}`;
			document.head.appendChild(script);
		</script>
	</head>
</html>
